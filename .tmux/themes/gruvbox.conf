# Gruvbox Dark colors for tmux
set -g status-style "bg=#3c3836,fg=#ebdbb2"
set -g message-style "bg=#504945,fg=#fabd2f"

# Border colors
set -g pane-border-style "fg=#504945"
set -g pane-active-border-style "fg=#fabd2f"

# Status bar items
set -g status-left "#[fg=#282828,bg=#fabd2f,bold] #S "
set -g window-status-current-format "#[fg=#fabd2f,bg=#504945,bold] #I:#W "
