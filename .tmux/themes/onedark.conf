# OneDark colors for tmux
set -g status-style "bg=#282c34,fg=#abb2bf"
set -g message-style "bg=#3e4452,fg=#61afef"

# Border colors
set -g pane-border-style "fg=#3e4452"
set -g pane-active-border-style "fg=#61afef"

# Status bar items
set -g status-left "#[fg=#282c34,bg=#61afef,bold] #S "
set -g window-status-current-format "#[fg=#61afef,bg=#3e4452,bold] #I:#W "
