[colors]
; Official One Dark Background (Dark Grey)
background = #282c34

; Gutter/Selection Grey for highlights
background-alt = #3e4452

; Official Foreground (White/Grey)
foreground = #abb2bf

; Blue is the primary accent in One Dark
primary = #61afef

; Purple/Magenta for secondary accents
secondary = #c678dd

; Red for alerts/errors
alert = #e06c75

; Comment Grey for disabled/muted items
disabled = #5c6370

; Success Green (Useful for Spotify)
success = #98c379

; Warning Yellow
warning = #d19a66
