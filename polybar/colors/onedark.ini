[colors]

; Dark grey (The standard One Dark background)
background = #282c34

; Slightly lighter grey for highlighting/hover
background-alt = #3e4452

; Clean white/grey for text
foreground = #abb2bf

; The signature One Dark Blue (Primary accent)
primary = #61afef

; The soft Purple/Magenta for secondary accents
secondary = #c678dd

; The "Vibrant Red" for errors/alerts
alert = #e06c75

; Muted grey for inactive items/text
disabled = #5c6370

; Success/Green (Bonus, often used for Spotify)
success = #98c379

