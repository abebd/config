include-file = modules.ini
; include-file = colors.ini
include-file = ../colors/gruvbox.ini

[bar/main]
width = 100%
height = 24pt
;radius = 12

;border-top-size = 10pt
;border-left-size = 10pt
;border-right-size = 10pt
;border-bottom-size = 0
;border-color = #00000000

monitor = ${env:MONITOR}

; dpi = 96

background = ${colors.background}
;background = #00000000
foreground = ${colors.foreground}

line-size = 1pt

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

; font-1 is for icons (adjust the name based on what you installed)
font-1 = "Font Awesome 6 Free:style=Solid:size=11;2"
font-2 = "Font Awesome 6 Brands:style=Regular:size=11;2"

modules-left = player-mpris-simple
modules-center = xworkspaces 
modules-right = pulseaudio cpu memory xkeyboard date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html

[settings]
screenchange-reload = true
pseudo-transparency = true

